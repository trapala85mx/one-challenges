<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Challenge 01 - Encriptador de texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/encriptador.css">
    <script src="encriptar.js"></script>
</head>

<body>

    <main class="container">
        <div class="logo">
            <img src="img/letra_a.svg" alt="letra-a" id="letraA">
        </div>


        <div class="encrypt-decrypt-section">
            <textarea id="texto-encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <p>Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="aside">
            <textarea id="texto-desencriptar"></textarea>
            <button id="copiar">Copiar</button>
        </div>


        <div class="buttons">
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
        </div>
    </main>

    <footer class="footer">
        <p>ONE - One Nex Oracle Education</p>
        <p>Challenge 01</p>
        <p>Encriptador de texto</p>
        <p>Ray Trápala Hernández</p>
    </footer>
</body>

</html>
